<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .calculator {
            border: 1px solid #8a8585;
            border-radius: 5px;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .output {
            text-align: right;
            margin-bottom: 20px;
            margin-right: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            background-color: #837d7d;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .btn:hover {
            background-color: #ccc;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <button onclick="cleardisplay()" class="btn">C</button>
                <div class="row">
                    <button onclick="buttonclick(7)" class="btn">7</button>
                    <button onclick="buttonclick(8)" class="btn">8</button>
                    <button onclick="buttonclick(9)" class="btn">9</button>
                    <button onclick="buttonclick('/')" class="btn">รท</button>
                </div>  
                <div class="row">
                    <button onclick="buttonclick(4)" class="btn">4</button>
                    <button onclick="buttonclick(5)" class="btn">5</button>
                    <button onclick="buttonclick(6)" class="btn">6</button>
                    <button onclick="buttonclick('*')" class="btn">ร</button>
                </div> 
                <div class="row">
                    <button onclick="buttonclick(1)" class="btn">1</button>
                    <button onclick="buttonclick(2)" class="btn">2</button>
                    <button onclick="buttonclick(3)" class="btn">3</button>
                    <button onclick="buttonclick('-')" class="btn">-</button>
                </div> 
                <div class="row">
                    <button onclick="buttonclick('.')" class="btn">.</button>
                    <button onclick="buttonclick(0)" class="btn">0</button>
                    <button onclick="buttonclick('+')" class="btn">+</button>
                    <button onclick="equalclick()" class="btn">=</button>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
